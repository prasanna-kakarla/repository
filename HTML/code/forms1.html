<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.java" method="post">
    <!--login,signup,registration,search bar,feedback,contact.formas are used to collect user information/data-->
    <label for="inp1">enter name:</label>
    <input type="text" name="un" id="inp1" placeholder="name in letter" value="batman" disabled><!--readonly --><br> <br><!--in forms every inputone will be  used a tag called input-->
    <label for="email">enter email:*</label>
    <input type="email" name="em" id="email" required> <br> <br>
     <label for="">password:</label>
    <input type="password" name="pwd" pattern="[A-Za-z]{5}+./[0-9]{2,}">//ABCde.090 <br> <br>
    age:<input type="number" name="age" id="" min="20"> <br> <br><!---input:nu-->
    <input type="color" name="" id=""> <br><br> <!---input:co-->
    <input type="date" name="" id=""> <br> <br>
    <input type="datetime-local" name="" id=""><br><br>
    <input type="file" name="" id=""><br> <br>
    <input type="month" name="" id=""><br> <br>
    <input type="range" name="" id=""><br><br>
    <input type="tel" name="" id=""><br><br>
    <input type="time" name="" id=""> <br><br>
    <input type="url" name="" id=""> <br><br>
    <input type="week" name="" id=""> <br><br>
    <input type="radio" name="gender" id="male">
    <label for="">male</label>
    <input type="radio" name="gender" id="female">
    <label for="">female</label> <br><br>
    <input type="checkbox" name="lang" id="tamil">
    <label for="tamil">tamil</label>
    <input type="checkbox" name="lang" id="telugu">
    <label for="telugu">telugu</label>
    <input type="checkbox" name="lang" id="english">
    <label for="english">english</label>
    <input type="checkbox" name="lang" id="hindi">
    <label for="hindi">hindi</label> <br><br>

    <select name="car" id="car" multiple size="2">
        <option value="">please select any one value</option>
        <option value="a">bmw</option> 
        <option value="b">nexa</option>
        <option value="c">audi</option>
        <option value="d">tesla</option>

    </select> <br><br>
    <select name="subjects" id="subject">
        <optgroup label="CSE">
            <option value="dbms">DBMS</option>
            <option value="dsa">DSA</option>
            <option value="os">OS</option> 
        </optgroup>
        <optgroup label="ECE/EEE">
            <option value="acm">ACM</option>
            <option value="csa">CSA</option>
            <option value="vlsi">VLSI</option>
            <option value="dsp">DSP</option>
            <option value="bee">BEE</option>
        </optgroup>   
    </select><br><br>
    <textarea name="" id="" rows="20" cols="10" style="resize: none;"></textarea>
    <input type="submit" value="submit">
    <input type="reset" value="clear">
    <button>submit</button>
</form>
</body>
</html>
