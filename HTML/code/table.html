<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>tables</title>
</head>
<body>
   <h1>table demo</h1>
   <table border="1">
    <tr>
        <th>sno</th>
        <th>name</th>
        <th>phno</th>
    </tr>
    <tr>
        <td>1</td>
        <td>abc</td>
        <td>11111</td>
    </tr>
     <tr>
        <td>2</td>
        <td>def</td>
        <td>22222</td>
     </tr>
     <tr>
        <td>3</td>
        <td>def</td>
        <td>333333</td>
     </tr>
   </table> 
   <table border="2">
    <caption>my caption</caption>
    <tr>
        <th>sno</th>
        
        <th>college</th>
        <th>branch</th>
        <th>passed out year</th>
    </tr>
    <tr>
        <td>1</td>
       <td colspan="2">unknown</td>
        
        <td rowspan="3">2023</td>
    </tr>
    <tr>
        <td>2</td>
        
        <td rowspan="2">svc</td>
        <td>cse</td>
        
    </tr>
    <tr>
        <td>3</td>
        
        
        <td>eee</td>
        
    </tr>
   </table>
</body>
</html>
